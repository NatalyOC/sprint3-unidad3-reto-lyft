<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verify - Lyft</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-0 col-xs-1">
          <div class="button-link">
            <a href="singup.html" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-chevron-left"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="" class="form-inline text-center">
        <div class="row">
          <div class="col-xs-12">
            <h1>Verify phone number</h1>
            <h4>Join now for free ride credit</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="form-group p-100">
            <div class="col-xs-12">
              <div class="input-group">
                <div class="input-group-addon">LAB-</div>
                <input type="code" class="form-control" id="inputCode" placeholder="Code" maxlength="3">                
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <br>
            <p>Enter the code sent to + 52</p>
            <button type="button" class="btn btn-default btn-lg btn-reset" id="button-reset">Resend Code</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section class="footer-button">
    <button type="submit" class="btn btn-default btn-lg btn-block btn-next" id="button-next-val" disabled="true">NEXT</button>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/singup.js"></script>
  <script src="../js/validation.js"></script>
</body>
</html>
