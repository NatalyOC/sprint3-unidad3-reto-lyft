<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sing up - Lyft</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <section id="main-signup">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-0 col-xs-1">
          <div class="button-link">
            <a href="validation.html" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-chevron-left"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="#" method="post" class="form text-center" role="form">
        <div class="row">
          <h1>Sign up</h1>
          <h4>Join now for free ride credit</h4>
          <hr>
          <br>
          <div class="col-xs-6 col-md-6">
            <div class="form-group input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="text" class="form-control" name="firstname"id="inputFirstName" placeholder="First Name" required autofocus>
            </div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </div>
              <input type="email" name="email" class="form-control form-email input-sm" id="inputEmail" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" id="">
                  I agree to LyftÂ´ss<strong> Terms of Service.</strong>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>    
  </section>
  <section class="footer-button">
      <button type="submit" class="btn btn-default btn-lg btn-block btn-next button-loging" id="button-next-sign" disabled="true">NEXT</button>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
