<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-0 col-xs-1">
            <div class="button-link">
              <a href="start.html" type="button" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-chevron-left"></i></a>
            </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="" class="form text-center ">
        <div class="row">
          <h1 class="title">Sing Up</h1>
          <p>Join now for free ride credit</p>
          <hr>
          <div class="form-group">
            <div class="col-xs-6 col-lg-6">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span>Countries</span> 
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu box-size list-country" aria-labelledby="dropdownMenu1">
                  <li data-code="PER"><a href="#"><img src="../assets/images/flags/per.png" class="img-country"></a></li>
                  <li data-code="BRA"><a href="#"><img src="../assets/images/flags/brazil.png" class="img-country"></a></li>
                  <li data-code="MEX"><a href="#"><img src="../assets/images/flags/mex.png" class="img-country"></a></li>
                  <li data-code="US"><a href="#"><img src="../assets/images/flags/us.png" class="img-country"></a></li>
                </ul>
              </div>
            </div>
          </div>
        <div class="form-group">
          <div class="col-xs-6 col-lg-6">
            <input type="phone" class="form-control" id="inputPhone" placeholder="Phone" maxlength="12">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <br>
              <p>WeÂ´ll send a text to verify your phone</p>
              <br>
              <button type="submit" class="btn btn-default btn-lg btn-block btn-next" id="button-next" disabled="true">NEXT</button>
          </div>
        </div>
      </form>
    </div> 
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/singup.js"></script>
</body>
</html>
